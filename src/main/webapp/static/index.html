<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fleet Magic</title>

    <link href="lib/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fleetMagic.css">
    <link rel="stylesheet" href="css/sticky-footer-navbar.css">
    <link rel="stylesheet" href="css/acute.select.css">
    <link rel="stylesheet" href="lib/css/ngPrint.css">

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-ui-router.min.js"></script>
    <script src="lib/angular/acute.select.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-2.1.2.min.js"></script>

    <script src="lib/angular/ngPrint.min.js"></script>
    <script src="lib/html2canvas.js"></script>
    <script src="lib/pdfmake.min.js"></script>

    <script src="js/ClientConfig.js"></script>
    <script src="js/fleetMagic.js"></script>
    <script src="rental/RentalController.js"></script>
    <script src="js/AgreementController.js"></script>
    <script src="js/FleetMagicService.js"></script>

<body ng-app="fleetMagic" ng-controller="fleetMagicController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fleet Magic</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a ui-sref="inventory">Inventory</a></li>
                <li ui-sref-active="active" ng-class="{active:state.is('agreement')}"><a ui-sref="rental">Rental</a></li>
                <li ui-sref-active="active" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Report <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ui-sref-active="active"><a ui-sref="report">Action</a></li>
                        <li ui-sref-active="active"><a href="#">Another action</a></li>
                        <li ui-sref-active="active"><a href="#">Something else here</a></li>
                        <li ui-sref-active="active"><a href="#">One more separated link</a></li>
                    </ul>
                </li>
                <li ui-sref-active="active"><a ui-sref="about">About Us</a></li>
                <li ui-sref-active="active"><a ui-sref="contact">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <ui-view></ui-view>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 Fleet Magic</p>
    </div>
</footer>
</body>
</html>
