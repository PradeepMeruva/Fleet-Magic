<div class="row">
    <div class="col-lg-6">
        <span class="input-group">
            <input type="text" ng-blur="checkPrice()" class="form-control" uib-datepicker-popup="{{format}}"
                   is-open="dateOut.opened" ng-model="rentalReport.startDate"
                   placeholder="From Date">
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="dateOut.open()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </span>
    </div>
    <div class="col-lg-6">
        <span class="input-group">
            <input type="text" ng-blur="checkPrice()" class="form-control" uib-datepicker-popup="{{format}}"
                   is-open="dateIn.opened" ng-model="rentalReport.endDate"
                   placeholder="To Date">
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="dateIn.open()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </span>
    </div>
</div>
<button class="btn btn-primary" ng-click="getRentalReport()">Report</button>
<div class="row" ng-if="rentalReport.data">
    <table class="table table-bordered">
        <tr>
            <th colspan="4">Date</th>
            <th ng-repeat="rental in rentalReport.data">{{rental.date | date : 'MMM/dd'}}</th>
        </tr>
        <tr>
            <th colspan="2">Vehicle Id</th>
            <th colspan="2">Vehicle</th>
            <th ng-repeat="rental in rentalReport.data"></th>
        </tr>
        <tr ng-repeat="vehicle in rentalReport.vehicles">
            <td colspan="2">{{vehicle.id}}</td>
            <td colspan="2">{{vehicle.make}} {{vehicle.model}}, {{vehicle.color}}({{vehicle.registration}})</td>
            <td ng-repeat="rental in rentalReport.data" ng-class="{'rentedColor': rental.rentedVehicles.includes(vehicle.id)}"></td>
        </tr>
    </table>
</div>
